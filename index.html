<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-white drop-shadow-lg">
                <i class="fas fa-cloud-sun mr-3 text-yellow-300"></i>
                WeatherCast Pro
            </h1>
            <p class="text-lg text-gray-200">Get accurate weather forecasts for any location</p>
        </div>

        <!-- Search Section -->
        <div class="weather-card p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <input 
                    type="text" 
                    id="locationInput" 
                    placeholder="Enter city name or zip code..." 
                    class="search-input"
                >
                <button onclick="getWeather()" class="btn-primary w-full md:w-auto">
                    <i class="fas fa-search mr-2"></i>Get Weather
                </button>
            </div>
        </div>

        <!-- Current Weather Display -->
        <div id="currentWeather" class="weather-card p-8 mb-8 text-center" style="display: none;">
            <div class="flex justify-center mb-6">
                <i id="weatherIcon" class="weather-icon"></i>
            </div>
            <h2 id="location" class="location mb-4"></h2>
            <div id="temperature" class="temperature mb-6"></div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-white/10 p-4 rounded-lg">
                    <i class="fas fa-wind text-2xl mb-2"></i>
                    <p>Wind Speed</p>
                    <p id="windSpeed" class="text-xl font-semibold"></p>
                </div>
                <div class="bg-white/10 p-4 rounded-lg">
                    <i class="fas fa-tint text-2xl mb-2"></i>
                    <p>Humidity</p>
                    <p id="humidity" class="text-xl font-semibold"></p>
                </div>
                <div class="bg-white/10 p-4 rounded-lg">
                    <i class="fas fa-compress-alt text-2xl mb-2"></i>
                    <p>Pressure</p>
                    <p id="pressure" class="text-xl font-semibold"></p>
                </div>
                <div class="bg-white/10 p-4 rounded-lg">
                    <i class="fas fa-eye text-2xl mb-2"></i>
                    <p>Visibility</p>
                    <p id="visibility" class="text-xl font-semibold"></p>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast" class="weather-card p-6" style="display: none;">
            <h3 class="text-2xl font-semibold mb-6 text-center">5-Day Forecast</h3>
            <div id="forecastList" class="grid grid-cols-1 md:grid-cols-5 gap-4"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-6xl text-white">
            <i class="fas fa-spinner"></i>
        </div>

        <!-- Error Message -->
        <div id="error" class="weather-card p-6 bg-red-500/20 border-red-500/50 text-center" style="display: none;">
            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
